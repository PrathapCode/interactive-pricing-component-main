<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="container">

    <header class="header">
      <h3>Simple, traffic-based pricing</h3>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <main class="main">

      <div class="data">

        <p class="pageview">100k Pageviews</p>
        <p class="cost"><span>$16.00</span> /month</p>

      </div>

      <div class="slider-container">

        <input type="range" min="1" max="100" value="20" class="slider" >
        <div class="slider-progress"></div>

      </div>

      <div class="billing">

        <div class="monthly-billing">

          <span>Monthly Billing</span>

          <input type="checkbox" id="switch" />
          <label for="switch">Toggle</label>

        </div>

        <div class="yearly-billing">
          <p>Yearly Billing</p>
          <p class="twenty5">25%</p><span>discount</span> 
        </div>

      </div>

      <footer class="footer">

        <div class="features">

          <p><img src="/images/icon-check.svg" alt="">Unlimited websites</p>

          <p><img src="/images/icon-check.svg" alt="">100% data ownership</p>

          <p><img src="/images/icon-check.svg" alt="">Email reports</p>

        </div>

        <div class="start-btn">
          <button>Start my trial</button>
        </div>

      </footer>

    </main>

  </div>

  <script src="/script.js"></script>

</body>
</html>
